<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Listing Page</title>
    <link href="./static/css/styles.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary custom-navbar">
        <div class="container">
            <div class="collapse navbar-collapse">
                <a class="nav-link" href="/">
                    <img src="./static/img/LOGO-02 3.png" alt="Image">
                </a>
            </div>
        </div>
    </nav>
    <section class="vh-95" style="background-color: #eee;">
        <div class="container h-100 container-fluid">
            <div class="filter-container d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <div type="button" class="btn dropdown-toggle me-5" data-bs-toggle="dropdown" aria-expanded="false">
                      რეგიონი
                    </div>
                    <div class="dropdown-menu" style="width: 731px; border: 1px solid #DBDBDB;">
                        <form class="px-4 py-3">
                            <div class="text-start fw-bold mb-3">რეგიონის მიხედვით</div>
                            <div id="region-container" class="row mb-4">
                                <!-- Checkboxes will be inserted here by JavaScript -->
                            </div>
                      
                            <!-- Submit button -->
                            <div class="d-flex justify-content-end align-items-end m-2">
                                <button type="submit" class="btn btn-custom-color me-2" style="background-color: #F93B1D; color: white;"> არჩევა </button>
                            </div>
                        </form>
                    </div>
                    <div type="button" class="btn dropdown-toggle me-5" data-bs-toggle="dropdown" aria-expanded="false">
                        საფასო კატეგორია
                    </div>
                    <div class="dropdown-menu" style="width: 382px; border: 1px solid #DBDBDB;">
                        <form class="px-4 py-3">
                            <div class="text-start fw-bold mb-3" style="font-size: 16px;">ფასის მიხედვით</div>
                            <div id="price-container" class="row">
                                <div class="col">
                                    <input class="form-control mt-2" id="priceStart" name="priceStart" placeholder="₾ -დან">
                                </div>
                                <div class="col mb-3">
                                    <input class="form-control mt-2" id="priceEnd" name="priceEnd" placeholder="₾ -მდე">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-start fw-bold mb-3" style="font-size: 14px;">მინ.ფასი</div>
                                <div class="col text-start fw-bold mb-3" style="font-size: 14px;">მაქს.ფასი</div>
                            </div>
                            <div class="row">
                                <div class="col text-start price-option" data-price="50000" style="font-size: 14px;">50,000 ₾</div>
                                <div class="col text-start price-option" data-price="50000" style="font-size: 14px;">50,000 ₾</div>
                            </div>
                            <div class="row">
                                <div class="col text-start price-option" data-price="100000" style="font-size: 14px;">100,000 ₾</div>
                                <div class="col text-start price-option" data-price="100000" style="font-size: 14px;">100,000 ₾</div>
                            </div>
                            <div class="row">
                                <div class="col text-start price-option" data-price="150000" style="font-size: 14px;">150,000 ₾</div>
                                <div class="col text-start price-option" data-price="150000" style="font-size: 14px;">150,000 ₾</div>
                            </div>
                            <div class="row">
                                <div class="col text-start price-option" data-price="200000" style="font-size: 14px;">200,000 ₾</div>
                                <div class="col text-start price-option" data-price="200000" style="font-size: 14px;">200,000 ₾</div>
                            </div>
                            <div class="row">
                                <div class="col text-start price-option" data-price="300000" style="font-size: 14px;">300,000 ₾</div>
                                <div class="col text-start price-option" data-price="300000" style="font-size: 14px;">300,000 ₾</div>
                            </div>
                      
                            <!-- Submit button -->
                            <div class="d-flex justify-content-end align-items-end mt-5">
                                <button type="submit" class="btn btn-custom-color me-2" style="background-color: #F93B1D; color: white;"> არჩევა </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="buttons d-flex gap-2">
                    <button class="btn btn-success">Apply</button>
                    <button class="btn btn-danger">Reset</button>
                </div>
            </div>              
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/index.js" defer></script>
</body>
</html>
